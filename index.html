<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/TB12.png" alt="Lgog" width="75px">
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="top-content">

            <div class="left-top">
                <h1>This website is awesome</h1>
                <p>Please sign up below!</p>
                <button class="sign-up">Sign Up</button>
            </div>

            <div class="right-top">
                <img src="./images/chicago-bears-logo.png" width="275px">
            </div>

        </div>

        <div class="bottom-content">

            <div class="first-img">
                <img src="./images/ref-nfl.jpg" alt="ref pic" width="200px">
                <p>This is a picture of an NFL ref</p>
            </div>

            <div class="second-img">
                <img src="./images/texans-player.jpg" alt="texans player" width="200px">
                <p>This is a picture of a Texans player</p>
            </div>

            <div class="third-img">
                <img src="./images/eagles-player.jpg" alt="eagles player" width="275px">
                <p>This is a picture of an Eagles player</p>
            </div>

        </div>

    </main>

</body>
</html>
